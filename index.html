<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrackMate Hand Detection</title>
<style>
  body { text-align: center; background: #222; color: #fff; }
  video, canvas { border: 1px solid #555; }
  canvas { position: absolute; left: 0; top: 0; }
  .container { position: relative; display: inline-block; }
</style>
</head>
<body>
<h1>TrackMate Hand Detection</h1>

<div class="container">
  <video id="video" width="160" height="120" autoplay muted></video>
  <canvas id="canvas" width="160" height="120"></canvas>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const socket = io();

// Persistent landmarks for smooth rendering
let lastLandmarks = [];

// Start webcam with low resolution
navigator.mediaDevices.getUserMedia({ video: { width: 160, height: 120 } })
  .then(stream => { video.srcObject = stream; });

// Smooth drawing function
function drawLandmarks(landmarks) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'red';
  landmarks.forEach(hand => {
    hand.forEach(lm => {
      const x = lm.x * canvas.width;
      const y = lm.y * canvas.height;
      ctx.beginPath();
      ctx.arc(x, y, 2, 0, 2 * Math.PI); // smaller dots
      ctx.fill();
    });
  });
}

// Capture & send frame every 100ms
video.addEventListener('play', () => {
  const sendFrame = () => {
    if (video.paused || video.ended) return;

    // Draw video frame to canvas
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Send as binary (fast)
    canvas.toBlob(blob => {
      if(blob) socket.emit('video_frame', blob);
    }, 'image/jpeg', 0.3); // low quality for speed

    // Draw previous landmarks for smooth tracking
    drawLandmarks(lastLandmarks);

    setTimeout(sendFrame, 100);
  };
  sendFrame();
});

// Receive landmarks from server
socket.on('hand_landmarks', data => {
  if (data.landmarks.length > 0) {
    lastLandmarks = data.landmarks;
  }
});
</script>
</body>
</html>
