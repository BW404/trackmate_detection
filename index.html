<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrackMate Hand Detection</title>
<style>
  body { text-align: center; background: #222; color: #fff; }
  video, canvas { border: 1px solid #555; }
  canvas { position: absolute; left: 0; top: 0; }
  .container { position: relative; display: inline-block; }
</style>
</head>
<body>
<h1>TrackMate Hand Detection</h1>

<div class="container">
  <video id="video" width="320" height="240" autoplay muted></video>
  <canvas id="canvas" width="320" height="240"></canvas>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const socket = io();  // Connect to your FastAPI Socket.IO server

let lastLandmarks = []; // persistent landmarks to avoid blinking

// Start webcam
navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
  video.srcObject = stream;
});

// Main loop
video.addEventListener('play', () => {
  const sendFrame = () => {
    if (video.paused || video.ended) return;

    // Draw video frame
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Draw landmarks from last detection
    ctx.fillStyle = 'red';
    lastLandmarks.forEach(hand => {
      hand.forEach(lm => {
        const x = lm.x * canvas.width;
        const y = lm.y * canvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, 2 * Math.PI); // small dot
        ctx.fill();
      });
    });

    // Send frame to server every 100ms (10 FPS)
    canvas.toBlob(blob => {
      const reader = new FileReader();
      reader.onloadend = () => socket.emit('video_frame', reader.result);
      reader.readAsDataURL(blob);
    }, 'image/jpeg', 0.5);

    setTimeout(sendFrame, 100);
  };
  sendFrame();
});

// Receive landmarks from server
socket.on('hand_landmarks', data => {
  if (data.landmarks.length > 0) {
    lastLandmarks = data.landmarks; // update persistent landmarks
  }
});
</script>

</body>
</html>
